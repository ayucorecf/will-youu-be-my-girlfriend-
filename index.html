<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7c6d0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card img {
      width: 80px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- STICKER IMAGE -->
    <img src="https://i.imgur.com/2DhmtJ4.png" alt="cute cat">

    <h2>Vesh, will you be my Valentine? ðŸ’—</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy ðŸ˜¼</div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      btn.style.position = "absolute";
      btn.style.left = Math.random() * 80 + "%";
      btn.style.top = Math.random() * 80 + "%";
    }

    function yesClick() {
      document.body.innerHTML = "<h1 style='color:white'>YAY ðŸ’– I love you!</h1>";
    }
  </script>

</body>
</html>
